<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for text -->
    <filter id="textGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Big ambient glow -->
    <filter id="ambientGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>

    <!-- Subtle glow for pills -->
    <filter id="pillGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0fff7722" stroke-width="0.4"/>
    </pattern>

    <!-- Perspective grid fade -->
    <linearGradient id="gridFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.08"/>
    </linearGradient>

    <mask id="gridMask">
      <rect width="1200" height="630" fill="url(#gridFade)"/>
    </mask>

    <!-- Radial spotlight -->
    <radialGradient id="spotlight" cx="50%" cy="38%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.07"/>
      <stop offset="40%" stop-color="#00ff88" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>

    <!-- Radial vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0a0a0a" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.7"/>
    </radialGradient>

    <!-- Top line gradient -->
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="20%" stop-color="#00ff88" stop-opacity="1"/>
      <stop offset="80%" stop-color="#00ff88" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </linearGradient>

    <!-- Scanline pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000" opacity="0.06"/>
    </pattern>
  </defs>

  <!-- Deep black base -->
  <rect width="1200" height="630" fill="#050505"/>

  <!-- Grid with mask -->
  <rect width="1200" height="630" fill="url(#grid)" mask="url(#gridMask)"/>

  <!-- Spotlight -->
  <rect width="1200" height="630" fill="url(#spotlight)"/>

  <!-- Ambient glow blob behind logo -->
  <ellipse cx="600" cy="220" rx="200" ry="150" fill="#00ff88" opacity="0.04" filter="url(#ambientGlow)"/>

  <!-- Decorative horizontal lines (circuit board feel) -->
  <line x1="0" y1="180" x2="380" y2="180" stroke="#00ff8815" stroke-width="0.5"/>
  <line x1="820" y1="180" x2="1200" y2="180" stroke="#00ff8815" stroke-width="0.5"/>
  <line x1="0" y1="320" x2="340" y2="320" stroke="#00ff8815" stroke-width="0.5"/>
  <line x1="860" y1="320" x2="1200" y2="320" stroke="#00ff8815" stroke-width="0.5"/>

  <!-- Small decorative dots on lines -->
  <circle cx="380" cy="180" r="2" fill="#00ff88" opacity="0.3"/>
  <circle cx="820" cy="180" r="2" fill="#00ff88" opacity="0.3"/>
  <circle cx="340" cy="320" r="2" fill="#00ff88" opacity="0.3"/>
  <circle cx="860" cy="320" r="2" fill="#00ff88" opacity="0.3"/>

  <!-- === LOGO: Glowing [âœ“] === -->
  <g transform="translate(600, 215)">
    <!-- Logo box background -->
    <rect x="-72" y="-72" width="144" height="144" rx="26" fill="#0a0a0a" stroke="#00ff8830" stroke-width="1.5"/>
    <rect x="-72" y="-72" width="144" height="144" rx="26" fill="none" stroke="#00ff8815" stroke-width="4"/>

    <!-- Left bracket as path (clean, no font issues) -->
    <path d="M-30 -32 L-42 -32 L-42 32 L-30 32" stroke="#444444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Right bracket -->
    <path d="M30 -32 L42 -32 L42 32 L30 32" stroke="#444444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Glowing checkmark (glow layer) -->
    <path d="M-16 2 L-2 18 L28 -18" stroke="#00ff88" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

    <!-- Sharp checkmark on top -->
    <path d="M-16 2 L-2 18 L28 -18" stroke="#00ff88" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- === TITLE === -->
  <!-- Glow layer -->
  <text x="600" y="395" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="68" font-weight="800" fill="#00ff88" letter-spacing="-1" filter="url(#textGlow)" opacity="0.3">How They Test</text>
  <!-- Sharp layer -->
  <text x="600" y="395" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="68" font-weight="800" fill="#ededed" letter-spacing="-1">How They <tspan fill="#00ff88">Test</tspan></text>

  <!-- Subtitle -->
  <text x="600" y="440" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#555555" letter-spacing="0.5">Testing patterns from influential open-source ecosystems</text>

  <!-- === ECOSYSTEM PILLS with brand glow === -->
  <g transform="translate(600, 500)" font-family="'Courier New', Courier, monospace" font-size="15" font-weight="600">
    <!-- Vue -->
    <g transform="translate(-355, 0)">
      <rect x="-12" y="-19" width="80" height="32" rx="6" fill="#42b88310" stroke="#42b88340"/>
      <text fill="#42b883" filter="url(#pillGlow)">Vue</text>
    </g>
    <!-- React -->
    <g transform="translate(-235, 0)">
      <rect x="-12" y="-19" width="88" height="32" rx="6" fill="#61dafb10" stroke="#61dafb40"/>
      <text fill="#61dafb" filter="url(#pillGlow)">React</text>
    </g>
    <!-- Angular -->
    <g transform="translate(-105, 0)">
      <rect x="-12" y="-19" width="104" height="32" rx="6" fill="#dd003110" stroke="#dd003140"/>
      <text fill="#dd0031" filter="url(#pillGlow)">Angular</text>
    </g>
    <!-- Svelte -->
    <g transform="translate(40, 0)">
      <rect x="-12" y="-19" width="96" height="32" rx="6" fill="#ff3e0010" stroke="#ff3e0040"/>
      <text fill="#ff3e00" filter="url(#pillGlow)">Svelte</text>
    </g>
    <!-- TanStack -->
    <g transform="translate(180, 0)">
      <rect x="-12" y="-19" width="112" height="32" rx="6" fill="#ef444410" stroke="#ef444440"/>
      <text fill="#ef4444" filter="url(#pillGlow)">TanStack</text>
    </g>
    <!-- Vercel -->
    <g transform="translate(330, 0)">
      <rect x="-12" y="-19" width="88" height="32" rx="6" fill="#ededed10" stroke="#ededed30"/>
      <text fill="#ededed" filter="url(#pillGlow)">Vercel</text>
    </g>
  </g>

  <!-- Vignette overlay -->
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- Scanlines -->
  <rect width="1200" height="630" fill="url(#scanlines)"/>

  <!-- Glowing accent lines top/bottom -->
  <rect y="0" width="1200" height="2" fill="url(#lineGrad)" filter="url(#pillGlow)"/>
  <rect y="628" width="1200" height="2" fill="url(#lineGrad)" filter="url(#pillGlow)"/>
</svg>
